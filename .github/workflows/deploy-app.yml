name: Build Vue
on:
  push:
    branches:
      - 'main'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci
      working-directory: app

    - name: Build
      run: npm run build
      working-directory: app
      env:
        VITE_ENV: production

    - name: Push
      run: |
        git config --global user.name "Stallos11"
        git config --global user.email "vincentdelev@yahoo.fr"
        git commit -a -m "CI"
        git push gh-pages